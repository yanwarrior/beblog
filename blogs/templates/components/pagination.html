{% if objs.has_other_pages %}
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if objs.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ objs.previous_page_number }}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo; Prev</span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link"
                   href="#"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo; Prev</span>
                </a>
            </li>
        {% endif %}
        {% if objs.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ objs.next_page_number }}"
                   aria-label="Previous">
                    <span aria-hidden="true">Next &raquo; </span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link"
                   href="#"
                   aria-label="Previous">
                    <span aria-hidden="true">Next &raquo; </span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
