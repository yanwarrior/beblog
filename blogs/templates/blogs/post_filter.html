{% extends 'base.html' %}

{% block title %}Post Filter{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Filter: {{ category.name }}</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-decoration-none">
                            {{ post.author|capfirst }}, {{ post.created }}
                            <span class="badge badge-secondary">{{ post.category }}</span>
                        </h6>
                        <p class="card-text">
                            {{ post.body|truncatewords:30 }}
                        </p>
                        <a href="{% url 'blogs:detail' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
